name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync dependencies (locked) + dev tools
        run: uv sync --frozen --group dev

      - name: Run quality gates
        env:
          PYTHONPATH: src
        run: make check
